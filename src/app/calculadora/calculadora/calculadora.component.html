<div class="container">
  <div class="col">
    <form method="POST">
      <div class="form-group row">
        <label for="num1" class="col-sm-2 col-form-label">Número 1</label>
        <div class="col-md">
          <input #num1 type="text" placeholder="Número 1" class="form-control"/>
        <small class="form-text text-muted">Digite o 1º número da operação</small>
        </div>
      </div>
      <div class="form-group row">
        <label for="num2" class="col-sm-2 col-form-label">Número 2</label>
        <div class="col-md">
          <input #num2 type="text" placeholder="Número 2" class="form-control"/>
          <small class="form-text text-muted">Digite o 2º número da operação</small>
        </div>
      </div>
      <div class="form-group row" style="padding: 10px;">
        <div class="col-md">
        <input
          type="button"
          name="somar"
          class="btn btn-primary"
          value="Somar"
          (click)="soma(num1.value, num2.value)"
        />
      </div>
      <div class="col-md">
        <input
          type="button"
          name="subtrair"
          class="btn btn-primary"
          value="Subtrair"
          (click)="subtracao(num1.value, num2.value)"
        />
        </div>
        <div class="col-md">
        <input
          type="button"
          name="multiplicar"
          class="btn btn-primary"
          value="Multiplicar"
          (click)="multiplicacao(num1.value, num2.value)"
        />
        </div>
        <div class="col-md">
        <input
          type="button"
          name="dividir"
          class="btn btn-primary"
          value="Dividir"
          (click)="divisao(num1.value, num2.value)"
        />
        </div>
      </div>
      <div class="form-group row">
        <label for="resultado" class="col-sm-2 col-form-label">
          <b>Resultado</b>
        </label>
        <div class="col-md">
          <input type="text" class="form-control" readonly [value]="resultadoValor">
        </div>
      </div>
    </form>
  </div>
</div>
